<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Aims Store</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    .checkout-container {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkout-summary {
      border-top: 1px solid #eee;
      margin-top: 30px;
      padding-top: 20px;
    }

    .checkout-summary p {
      font-size: 16px;
      margin: 10px 0;
    }

    .checkout-summary p strong {
      font-size: 18px;
    }

    .checkout-btn {
      width: 100%;
      background-color: #2aa59b;
      color: white;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    .checkout-btn:hover {
      background-color: #21857d;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h2>Payment Details</h2>

    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" required />
      </div>

      <div class="form-group">
        <label>Shipping Method</label>
        <div class="shipping-options">
          <label>
            <input type="radio" name="shipping" value="cod" checked />
            Ship COD (Cash on Delivery)
          </label>
          <label>
            <input type="radio" name="shipping" value="rush" />
            Rush Delivery (+$10)
          </label>
        </div>
      </div>

      <div class="checkout-summary">
        <p>Total: <strong>$300</strong></p>
        <p>Shipping Fees: <strong>$30</strong></p>
        <p>Final Amount: <strong>$330</strong></p>
      </div>

      <button type="button" class="checkout-btn" onclick="showVNPayModal()" >Confirm Payment</button> 
    </form>
  </div>
  <div id="vnpay-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeVNPayModal()">&times;</span>
      <h3>Quét mã qua ứng dụng Ví VNPay</h3>
      <p>
        <a href="#" style="color: #2a79ff; text-decoration: none;">
          <i class="fa fa-info-circle"></i> Hướng dẫn thanh toán
        </a>
      </p>
      <img src="img/pay/a886a84657dce482bdcd.jpg" alt="VNPay QR" style="max-width: 300px;">
      <p style="color: #1c7ed6; margin-top: 10px;">Scan to Pay</p>
      <button onclick="closeVNPayModal()" style="padding: 10px 20px; border: none; background-color: #eee; border-radius: 6px; cursor: pointer;">Hủy thanh toán</button>
    </div>
  </div>

</body>
</html>
